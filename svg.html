<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 class="sectionTitle">hello</h1>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .center {
            display: flex;
            background-color: black;
            width: 100%;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide overflowing waves */
            height: 200px; /* Set height to match wave height */
            position: relative; /* Relative position for the pseudo-element */
        }
        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust the height of the wave */
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), transparent); /* Adjust the wave color and opacity */
            animation: wave 2s linear infinite;
        }
        @keyframes wave {
    0%{
        transform: translateX(0);
    }

    20%{
       
        transform: translateY(-10px);
    }
    40%{
       
        transform: translateX(0);
    }
    60%{
       
        transform: translateY(10px);
    }
    80%{
       
        transform: translateX(0);
    }
    100%{
       
        transform: translateY(-10px);
    }
    
}   
    </style>
</head>
<body>
    <div class="center">
        <div class="wave-bg"></div>
    </div>
</body>
</html>
<style>
.sectionTitle{
    width:300px;
    z-index:999;
    border-bottom: 3px solid red;
    text-align: center;
    font-size: 2rem;
    font-weight: 200;
    margin:0 auto 50px;
    position: relative;
    padding: 10px 0;
    text-transform: uppercase;
}
.sectionTitle::after{
    display: inline-block;
    content: "";
    height: 15px;
    width: 15px;
    background-color: red;
    position: absolute;
    left:calc(50% - 10px);
    top:calc(75% - 7px);
    transform: rotate(45deg) translate(50%, 50%);
    border: 3px solid #fff;
}
</style>
